<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4b4bfb;
        }

        /* Container Styles */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            background-color: #1ced38;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #15d050; /* Slightly darker yellow on hover */
        }

        .weather-info {
            text-align: center;
        }

        #city-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #weather-description {
            margin-bottom: 5px;
        }

        #temperature {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #humidity, #wind-speed {
            margin-bottom: 5px;
        }

        #weather-icon {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            margin-top: 10px;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center; /* Center the error message */

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </form>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <button id="unit-toggle">Toggle Units</button>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <p id="error-message"></p>
    </div>

    <script>
        const apiEndpoint = 'https://api.weatherapi.com/v1/current.json';
        const apiKey = '5dd9b7a2525f4b29ab4190403251202'; // Replace with your actual API key

        const cityInput = document.getElementById('city');
        const searchBtn = document.getElementById('search-btn');
        const weatherInfo = document.querySelector('.weather-info');
        const cityName = document.getElementById('city-name');
        const weatherDescription = document.getElementById('weather-description');
        const temperature = document.getElementById('temperature');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const unitToggle = document.getElementById('unit-toggle');
        const weatherIcon = document.getElementById('weather-icon');
        const errorMessage = document.getElementById('error-message');

        let currentUnit = 'metric'; // Default to Celsius

        searchBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            } else {
                errorMessage.textContent = 'Please enter a city name';
            }
        });

        unitToggle.addEventListener('click', () => {
            currentUnit = currentUnit === 'metric' ? 'imperial' : 'metric';
            getWeatherData(cityName.textContent);
        });

        function getWeatherData(city) {
            const url = `${apiEndpoint}?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`;

            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        errorMessage.textContent = data.error.message;
                        weatherInfo.style.display = 'none'; // Hide weather info on error
                    } else {
                        displayWeatherData(data);
                        weatherInfo.style.display = 'block'; // Show weather info
                    }
                })
                .catch((error) => {
                    console.error('Error fetching weather data:', error);
                    errorMessage.textContent = 'Failed to fetch weather data';
                    weatherInfo.style.display = 'none'; // Hide weather info on error

                });
        }

        function displayWeatherData(data) {
            cityName.textContent = data.location.name;
            weatherDescription.textContent = data.current.condition.text;

            if (currentUnit === 'metric') {
                temperature.textContent = `${data.current.temp_c}°C`;
                windSpeed.textContent = `Wind Speed: ${data.current.wind_kph} km/h`;
            } else {
                temperature.textContent = `${data.current.temp_f}°F`;
                windSpeed.textContent = `Wind Speed: ${data.current.wind_mph} mph`;
            }

            humidity.textContent = `Humidity: ${data.current.humidity}%`;
            weatherIcon.src = "https:" + data.current.condition.icon; // Added https: to icon URL
            weatherIcon.alt = data.current.condition.text; // Set alt text for accessibility
            errorMessage.textContent = '';
        }

    </script>
</body>
</html>
